<!-- templates/home.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <!-- Mostrar gráfico -->
    {% if graphic %}
      <div>
        <h3>Gráfico de Líneas de Tiempo de Procesos</h3>
        <img src="data:image/png;base64,{{ graphic }}" alt="Gráfico de líneas de tiempo de procesos"/>
      </div>
    {% else %}
      <p>No hay datos suficientes para mostrar el gráfico.</p>
    {% endif %}
  </div>
{% endblock %}
