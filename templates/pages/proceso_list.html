<!-- templates/pages/proceso_list.html -->
{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-9">
        <h1>Lista de Procesos</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Creado en</th>
                </tr>
            </thead>
            <tbody>
                {% for proceso in procesos %}
                    <tr>
                        <td>{{ proceso.numero }}</td>
                        <td>{{ proceso.nombre }}</td>
                        <td>{{ proceso.descripcion }}</td>
                        <td>{{ proceso.creado_en }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-md-3">
        <h2>Filtrar Procesos</h2>
        <form method="get">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </form>
    </div>
</div>
{% endblock %}
