<!-- templates/pages/proceso_detail.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Proceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Detalles del Proceso</h1>
        <div class="card">
            <div class="card-body">
                <p><strong>ID:</strong> {{ proceso.id }}</p>
                <p><strong>Número:</strong> {{ proceso.numero }}</p>
                <p><strong>Nombre:</strong> {{ proceso.nombre }}</p>
                <p><strong>Descripción:</strong> {{ proceso.descripcion }}</p>
            </div>
        </div>
        <a href="{% url 'proceso_list' %}" class="btn btn-secondary mt-3">Volver a la lista de procesos</a>
    </div>
</body>
</html>
