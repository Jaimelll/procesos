{% extends 'base.html' %}

{% block title %}
    Detalles del Proceso
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Detalles del Proceso</h1>
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <td>{{ proceso.id }}</td>
        </tr>
        <tr>
            <th>Número</th>
            <td>{{ proceso.numero }}</td>
        </tr>
        <tr>
            <th>Nombre</th>
            <td>{{ proceso.nombre }}</td>
        </tr>
        <tr>
            <th>Descripción</th>
            <td>{{ proceso.descripcion }}</td>
        </tr>
    </table>
    <a href="{% url 'proceso_list' %}" class="btn btn-secondary mt-3">Volver a la lista de procesos</a>
</div>
{% endblock %}
