<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}
    Iniciar Sesión
{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex p-0">
    <!-- Columna de imagen con capa oscura -->
    <div class="d-none d-md-flex align-items-center justify-content-center border-end border-3 shadow-lg position-relative" style="flex: 0 0 70%; height: 100vh; overflow: hidden;">
        <!-- Imagen de fondo -->
        <img src="https://presupuesto.appsauri.com/assets/000778358W.png" class="img-fluid" alt="Imagen de inicio de sesión" style="width: 100%; height: 100%; object-fit: cover;">
        <!-- Capa oscura -->
        <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark" style="opacity: 0.5;"></div>
    </div>
    <!-- Columna de formulario -->
    <div class="d-flex align-items-center justify-content-center" style="flex: 1; height: 100vh;">
        <div class="w-100 p-4 p-md-0" style="max-width: 350px;"> <!-- Limita el ancho del formulario -->
            <!-- Logo del Ministerio de Educación -->
            <div class="text-center mb-4">
                <img src="https://www.minedu.gob.pe/minedu/img/logo_ministerio_educacion.png" alt="Logo Ministerio de Educación" class="img-fluid" style="max-width: 200px;">
            </div>
            <!-- Título del formulario -->
            <h4 class="text-center mb-4 text-secondary">Iniciar Sesión</h4> <!-- Título en color plomo -->
            <!-- Formulario de inicio de sesión -->
            <form method="post" class="needs-validation text-center" novalidate>
                {% csrf_token %}
                <!-- Input de usuario con label dentro -->
                <div class="form-group mb-3 text-center">
                    <input type="text" name="username" class="form-control" placeholder="Usuario" required>
                </div>
                <!-- Input de contraseña con label dentro -->
                <div class="form-group mb-3 text-center">
                    <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <!-- Botón de inicio de sesión centrado -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3 w-100">Iniciar Sesión</button>
                </div>
            </form>
            <!--<p class="mt-3 text-center"> <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a></p>-->
            <!-- Información de compatibilidad de navegadores con logos y versión del sistema -->
            <div class="d-flex justify-content-end align-items-center mt-4">
                <p class="mb-0 text-muted" style="font-size: 0.9rem;">Versión del sistema: 1.0.2</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
