<!-- templates/proceso_list.html -->
{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>Lista de Procesos</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for proceso in procesos %}
                <tr>
                    <td>{{ proceso.numero }}</td>
                    <td>{{ proceso.nombre }}</td>
                    <td>{{ proceso.descripcion }}</td>
                    <td>
                        <a href="{% url 'proceso_detail' proceso.pk %}" class="btn btn-info btn-sm">Ver</a>
                        <a href="{% url 'proceso_update' proceso.pk %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'proceso_delete' proceso.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Sidebar de Filtros -->
    <div class="col-md-4">
        <h4>Filtrar Procesos</h4>
        <form method="get">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </form>
    </div>
</div>
{% endblock %}
